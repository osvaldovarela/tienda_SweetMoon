<!-- Inicio formulario item 1-->

  <div class="itemform1">
    
    <form method="post">

    <p>
      <label for="nombre" class="colocar_nombre">Nombre
        <span class="obligatorio">*</span>
      </label>
      <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Nombre">
    </p>

    <!--
      <input type="checkbox" id="cbox1" value="first_checkbox" class="checkbox"/> Buenos Aires
      <input type="checkbox" id="cbox2" value="second_checkbox" class="checkbox"/> Interior
   
    -->
    <div id="inputPreview">
      <input name="cssCheckbox" id="demo_opt_1" type="checkbox" class="css-checkbox">
      <label for="demo_opt_1">Buenos Aires</label>

      <input name="cssCheckbox" id="demo_opt_2" type="checkbox" class="css-checkbox" checked="">
      <label for="demo_opt_2">Interior</label>
      
    </div>
    

      

    <p>
      <label for="email" class="colocar_email">Email
        <span class="obligatorio">*</span>
      </label>
      <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Mail">
    </p>

    <p>
      <label for="telefono" class="colocar_telefono">Teléfono
      </label>
      <input type="tel" name="introducir_telefono" id="telefono" placeholder="Teléfono">
    </p>
    <p>
    <label>Motivo</label>
    <select name="select" class="selector">
      <option value="value1">Consulta</option>
      <option value="value2">Pedido</option>
      <option value="value3">Queja/Sugerencia</option>
    </select>
  </p>
    <p>
      <label for="mensaje" class="colocar_mensaje">Mensaje
        <span class="obligatorio">*</span>
      </label>
      <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
        placeholder="Deja aquí tu comentario..."></textarea>
    </p>

    <button type="submit" name="enviar_formulario" id="enviar" class="button">
    
      Enviar
    </button>

    <p class="aviso">
      <span class="obligatorio"> * </span>los campos son obligatorios.
    </p>

  </form>
